---
parameters:
  _instance: vault
  vault:
    name: foobar
    ingress:
      annotations:
        foo: bar
        buzz: foo
    storage:
      size: 1337G
    resources:
      requests:
        memory: 1337Mi
        cpu: 420m
      limits:
        memory: 9001Mi
        cpu: 1000m
    backup:
      enabled: false
    x_forwarded_for:
      authorized_addrs: "198.51.100.0/24" # TEST-NET-2
      reject_not_authorized: "true"
    config:
      policies:
        - name: backup
          rules: |
            path "sys/storage/raft/snapshot" {
              capabilities = ["read"]
            }
      secrets:
        - type: kv
          path: clustersSecret/kv
          description: General secrets for clusters
          options:
            version: 2
      auth:
        - type: kubernetes
          roles:
            - name: backup
              bound_service_account_names: '${vault:name}-backup'
              bound_service_account_namespaces: ${vault:namespace}
              policies: backup
              ttl: 1h
