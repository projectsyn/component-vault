apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    buzz: foo
    foo: bar
  labels:
    app.kubernetes.io/instance: foobar
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: vault
    helm.sh/chart: vault-0.13.0
  name: foobar
  namespace: vault
spec:
  rules:
    - host: vault.todo.tld
      http:
        paths:
          - backend:
              serviceName: foobar-active
              servicePort: 8200
            path: /
  tls:
    - hosts:
        - vault.todo.tld
      secretName: foobar-tls
