parameters:
  vault:
    images:
      vault:
        registry: docker.io
        repository: vault
        version: 1.7.3
      bankvaults:
        registry: docker.io
        repository: banzaicloud/bank-vaults
        version: 1.13.0
    charts:
      vault: 0.13.0
    namespace: vault
    name: vault
    componentPath: 'dependencies/vault' # Only changed for testing
    ingress:
      enabled: true
      annotations: {}
      host: vault.todo.tld
    storage:
      size: 10G
      class: ''
    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:
        memory: 512Mi
        cpu: 1000m
    config:
      policies:
        - name: backup
          rules: |
            path "sys/storage/raft/snapshot" {
              capabilities = ["read"]
            }
      secrets:
        - type: kv
          path: clusters/kv
          description: General secrets for clusters
          options:
            version: 2
      auth:
        - type: kubernetes
          roles:
            - name: backup
              bound_service_account_names: '${vault:name}-backup'
              bound_service_account_namespaces: ${vault:namespace}
              policies: backup
              ttl: 1h
    backup:
      enabled: true
      schedule: '*/13 * * * *'
      keepjobs: 5
      password: '?{vaultkv:${customer:name}/${cluster:name}/vault/backup/password}'
      bucket:
        name: '${vault:name}-backup'
        accesskey: '?{vaultkv:${customer:name}/${cluster:name}/vault/backup/s3_access_key}'
        secretkey: '?{vaultkv:${customer:name}/${cluster:name}/vault/backup/s3_secret_key}'
