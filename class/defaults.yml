parameters:
  vault:
    images:
      vault:
        registry: docker.io
        repository: vault
        version: 1.7.3
      bank-vaults:
        registry: docker.io
        repository: banzaicloud/bank-vaults
        version: 0.13.0
    charts:
      vault: 0.13.0
    namespace: vault
    name: vault
    componentPath: "dependencies/vault" # Only changed for testing
    ingress:
      enabled: true
      annotations: {}
      host: vault.todo.tld
    storage:
      size: 10G
      class: ""
    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:
        memory: 512Mi
        cpu: 1000m
    backup:
      enabled: true
      schedule: '*/13 * * * *'
      keepjobs: 5
      password: '?{vaultkv:${customer:name}/${cluster:name}/vault/backup/password}'
      bucket:
        name: '${vault:name}-backup'
        accesskey: '?{vaultkv:${customer:name}/${cluster:name}/vault/backup/s3_access_key}'
        secretkey: '?{vaultkv:${customer:name}/${cluster:name}/vault/backup/s3_secret_key}'
