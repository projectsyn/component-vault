apiVersion: v1
data:
  vault-agent-config.hcl: |
    exit_after_auth = false
    auto_auth {
        method "kubernetes" {
            config = {
                role = "backup"
            }
        }
        sink "file" {
            config = {
                path = "/home/vault/.vault-token"
                mode = 0644
            }
        }
    }
kind: ConfigMap
metadata:
  annotations: {}
  labels:
    name: foobar-backup
  name: foobar-backup
  namespace: vault
---
apiVersion: k8up.io/v1
kind: PreBackupPod
metadata:
  name: foobar
  namespace: vault
spec:
  backupCommand: vault operator raft snapshot save /dev/stdout
  fileExtension: .snapshot
  pod:
    spec:
      containers:
        - args:
            - agent
            - -config
            - /etc/vault/vault-agent-config.hcl
          env:
            - name: HOME
              value: /home/vault
            - name: SKIP_SETCAP
              value: 'true'
            - name: VAULT_ADDR
              value: http://foobar-active:8200
          image: docker.io/hashicorp/vault:1.15.2
          imagePullPolicy: IfNotPresent
          name: backup
          ports: []
          readinessProbe:
            exec:
              command:
                - test
                - -e
                - /home/vault/.vault-token
            initialDelaySeconds: 3
            periodSeconds: 3
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /etc/vault/
              name: config
            - mountPath: /home/vault
              name: home
      imagePullSecrets: []
      initContainers: []
      serviceAccountName: foobar-backup
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            name: foobar-backup
          name: config
        - emptyDir: {}
          name: home
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations: {}
  labels:
    name: foobar-backup
  name: foobar-backup
  namespace: vault
